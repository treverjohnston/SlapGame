<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="myArcher">
                <div class="healthBar col-xs-3">
                    <h2 id="userArcherHealth">Health:
                    </h2>
                </div>
            </div>
            <div class="compArcher">
                <div class="healthBar col-xs-offset-6 col-xs-3">
                    <h2 id="compArcherHealth">Health:
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="name">
                    <h2>Harold the Archer</h2>
                </div>
                <div class="hits">
                    <h2>Hits taken:
                        <h3 id="userHits"></h3>
                    </h2>
                </div>
            </div>
            <div id="comp" class="col-xs-offset-6 col-xs-3">
                <div class="name">
                    <h2>Gerald the Archer</h2>
                </div>
                <div class="hits">
                    <h2>Hits taken:
                        <h3 id="hits"></h3>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="archer1 col-xs-4">
                <div id="archerType">
                    <img src="archer.png" class="img-responsive firstArcher" alt="archer">
                </div>
                <div class="row">
                    <div class="col-xs-offset-4 col-xs-4 shoot" id="arrow-type">
                        <button type="button" class="btn btn-default" onclick="app.controllers.gameController.attack('basic'), app.controllers.gameController.hitCounter()">Shoot Basic Arrow</button>
                    </div>
                    <div class="col-xs-12" id="items">
                        <button type="button" class="btn btn-default equip col-xs-3 well" onclick="app.controllers.gameController.attackType('barbed')">Equip Barb</button>
                        <button type="button" class="btn btn-default equip col-xs-3 well" onclick="app.controllers.gameController.attackType('flame')">Equip Flame</button>
                        <button type="button" class="btn btn-default equip col-xs-3 well" onclick="app.controllers.gameController.attackType('explode')">Equip Bomb</button>
                    </div>
                </div>
            </div>
            <div id="gameEnd" class="col-xs-4">
                <h1>Choose your weapon wisely</h1>
            </div>
            <div class="archer2 col-xs-4">
                <img src="archer2.png" class="img-responsive firstArcher" alt="archer">
            </div>
        </div>
    </div>
    <script src="GameService.js"></script>
    <script src="GameController.js"></script>
    <script src="app.js"></script>
</body>
</html>
